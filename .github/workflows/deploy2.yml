name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js (for building the Vite app)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the Node.js version you want

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the app
      - name: Build the Vite app
        run: npm run build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # The folder that contains the build output
          folder: dist
          
          # The branch to deploy to (gh-pages)
          target_branch: gh-pages

          # GitHub token for authentication (automatically provided by GitHub Actions)
          token: ${{ secrets.GITHUB_TOKEN }}

          # Commit message
          commit_message: "Deploy Vite app to GitHub Pages"

