<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v18.0" nonce="A8mSyCnv"></script>
    <title>Graph Application</title>
    <style>
      :root {
        --main-bg-color: black;
        --text-color: white;
        --text-hover-color: #ddd;
      }

      body {
        padding: 0px;
        margin: 0px;
        background-color: var(--main-bg-color);
        font-family: "Lato", sans-serif;
        position: relative;
        overflow: hidden;
      }

      h2 {
        font-family: "Montserrat", sans-serif;
        padding: 0px 5px;
        margin: 0px;
        color: var(--text-color);
      }

      h3 {
        font-family: "Montserrat", sans-serif;
        font-size: 0.9rem;
        padding: 0px 5px;
        margin: 0px;
      }

      p {
        font-family: "Lato", sans-serif;
        font-size: 0.7rem;
        padding: 0px 5px;
        margin: 0px;
        color: var(--text-color);
      }

      span {
        font-family: "Lato", sans-serif;
        font-size: 0.7em;
      }

      th, td {
          border: 0.5px solid #A0A0A0;
          padding: 0px;
          text-align: center;
      }
      th {
          background-color: #f2f2f2;
      }
      td {
          text-align: center;
      }

      /* Style button panel and each button */
      #buttonPanel {
        position: absolute;
        top: 5px;
        left: 5px;
        z-index: 10;
          visibility: hidden;
      }

       select {
        font-family: "Montserrat", sans-serif;
        padding: 6px 16px;
        margin: 5px;
        border: 2px solid var(--text-color);
        background-color: var(--main-bg-color);
        color: var(--text-color);
        cursor: pointer;
        font-size: 12px;
      }


      /* Style search box and its contents */
      #search-container {
        /* position: absolute;
        display: flex;
        top: 0px;
        right: 20px; */
        width: 254px;
        height: 60px;
        margin: 2px;
        position: relative;
        z-index: 150;
      }

      #search-input {
        font-family: "Lato", sans-serif;
        width: 160px;
        padding: 10px;
        border: 2px solid var(--text-color);
        background-color: var(--main-bg-color);
        color: var(--text-color);
        font-size: 16px;
      }

      #suggestions-container {
        /* position: absolute;
        top: 100%;
        left: 0;
        width: 100%; */
        width: 254px;
        border: 1px solid var(--text-color);
        background-color: var(--text-color);
        color: var(--main-bg-color);
        display: none;
        max-height: 200px;
        overflow-y: auto;
        position: relative;
        z-index: 99;
      }

      .suggestion {
        padding: 10px;
        cursor: pointer;
      }

      .suggestion:hover {
        background-color: var(--text-hover-color);
      }

      /* Style the tabbed component */
      #search-tab-container {
          position: absolute;
          right: 20px;
          top: 20px;
          background-color: var(--main-bg-color);
          color: var(--text-color);
          border: 1px solid var(--text-color);
          padding: 10px;
          width: 330px;
          min-width: 330px;
          height: auto;
          z-index: 10;
      }

      /* Style the tabbed component */
      #tabbed-component {
          position: relative;
          background-color: transparent;
          border: 0px ;
          padding: 0px;
          width: 330px;
          min-width: 330px;
          height: calc(100vh - 100px - 10px);
          z-index: 99;
      }

      #view {
          width: 100vw;
        height: calc(100vh - 120px);
      overflow-y: scroll;
      }

      .tab {
        overflow: hidden;
        border: 1px solid var(--text-color);
        background-color: var(--main-bg-color);
      }

      .tab button {
        background-color: inherit;
        color: var(--text-color);
        float: left;
        border: none;
        outline: none;
        cursor: pointer;

        padding: 12px 12px;
        transition: 0.3s;
      }

      .tab button:hover {
        background-color: var(--text-hover-color);
      }

      .tab button.active {
        background-color: var(--text-color);
        color: var(--main-bg-color);
      }

      .tabcontent {
        display: none;
        margin: 15px 5px;
        border-top: none;
      }

      .toolbar-button {
          width: 43px;
          height: 43px;
          border: 1px solid white;
          background-color: transparent;
          color: white;
          font-size: 20px;
          border-radius: 2px;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          transition: background-color 0.3s;
          z-index: 350;
      }

      .dropdown-menu {
          display: none;
          position: absolute;
          top: 65px;
          right: 0;
          background: #333;
          border: 1px solid white;
          border-radius: 3px;
          padding: 5px;
          box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
          z-index: 120;
      }
      .dropdown-item {
          display: flex;
          align-items: center;
          background: transparent;
          color: white;
          border: none;
          padding: 10px 10px;
          cursor: pointer;
          width: 100%;
          text-align: left;
      }
      .dropdown-item i {
          margin-right: 20px;
      }
      .dropdown-item:hover {
          background-color: #484848;
      }
      .toolbar-container:hover .dropdown-menu {
          display: block;
      }
      .toolbar-container {
          position: relative;
          display: inline-block;
      }

      #layout-button {
          position: absolute;
          top: 12px;
          right: 6px;
      }
      #show-arrows-button {
          position: absolute;
          top: 12px;
          right: 55px;
      }
      #hide-single-button {
          position: absolute;
          top: 12px;
          right: 105px;
      }

      .toolbar-button:hover {
          background-color: #484848;
      }
      .toolbar-button i {
          color: white;
          font-size: 50px;
      }

      /* Link to show tabbed component */
      #showInfo, #hideInfo {
        position: absolute;
        top: 53px;
        right: 10px;
        padding: 8px 0px 0px 8px;
        cursor: pointer;
        font-size: 15px;
      }


      .hidden {
        display: none;
      }

      .btn-o {
        width: 100% !important;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      .animation-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 30px;
          padding: 20px;
      }

      .loading-animation {
          color: white;
          text-align: center;
      }

      /* Nodes Pulsing Animation */
      .nodes-pulse {
          width: 250px;
          height: 200px;
          position: relative;
      }

      .nodes-pulse .node {
          position: absolute;
          width: 30px;
          height: 30px;
          border-radius: 50%;
          z-index: 10;
          animation: pulse 1.5s infinite ease-in-out;
      }

      .nodes-pulse .link {
          position: absolute;
          height: 0.75px;
          z-index: 5;
          transform-origin: left;
      }

      .link{
          background-color: #A0A0A0;
      }

      .nodes-pulse .node:nth-child(1) {
          background-color: #418BFC;
          top: 20px;
          left: 70px;
          animation-delay: 0s;
      }
      .nodes-pulse .node:nth-child(2) {
          background-color: #46BCC8;
          top: 70px;
          left: 40px;
          animation-delay: 0.3s;
      }
      .nodes-pulse .node:nth-child(3) {
          background-color: #EB5E68;
          top: 50px;
          right: 50px;
          animation-delay: 0.6s;
      }
      .nodes-pulse .node:nth-child(4) {
          background-color: #BA6DE4;
          bottom: 30px;
          left: 100px;
          animation-delay: 0.9s;
      }
      .nodes-pulse .node:nth-child(5) {
          background-color: #D6AB1B;
          bottom: 60px;
          right: 70px;
          animation-delay: 1.2s;
      }

      @keyframes pulse {
          0%, 100% { transform: scale(1);  }
          50% { transform: scale(1.2);  }
      }
    </style>
  </head>
  <body>
    <div id="fb-root"></div>

    <script type="module" src="./main.js"></script>
    <div class="button-panel" id="buttonPanel"></div>

    <div id="app"></div>

    <div class="animation-container">
      <div class="loading-animation">
        <h3>loading ...</h3>
        <div class="nodes-pulse">
          <div class="node"></div>
          <div class="node"></div>
          <div class="node"></div>
          <div class="node"></div>
          <div class="node"></div>

          <div class="link" style="
                    top: 45px;
                    left: 80px;
                    width: 50px;
                    transform: rotate(120deg);
                "></div>

          <div class="link" style="
                    top: 45px;
                    left: 85px;
                    width: 100px;
                    transform: rotate(75deg);
                "></div>

          <div class="link" style="
                    top: 85px;
                    left: 65px;
                    width: 100px;
                    transform: rotate(22deg);
                "></div>

          <div class="link" style="
                    top: 55px;
                    left: 188px;
                    width: 70px;
                    transform: rotate(108deg);
                "></div>
        </div>
      </div>
    </div>

    <div id="search-tab-container">
      <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for variables" />
        <div id="suggestions-container"></div>
      </div>
      <button class="toolbar-button" id="show-arrows-button">
        <i class="fas fa-arrows-to-eye"></i>
      </button>
      <button class="toolbar-button" id="hide-single-button">
        <i class="fas fa-user-ninja"></i>
      </button>
      <button class="toolbar-button" id="layout-button">
        <i class="fas fa-circle-nodes"></i>
      </button>
      <div class="dropdown-menu">
        <button class="dropdown-item"><i class="fas fa-circle-nodes"></i>Default</button>
        <button class="dropdown-item"><i class="fas fa-wave-square"></i>Shortest Path</button>
        <button class="dropdown-item"><i class="fas fa-sitemap"></i>Hierarchy</button>
        <button class="dropdown-item"><i class="fas fa-house-user"></i>Nearest Neighbour</button>
      </div>
      <p id="showInfo">Show info panel</p>
      <p id="hideInfo" class="hidden">Hide info panel</p>
      <br>
      <div id="tabbed-component">

        <!-- Tab links -->
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'Info')">
            <h3>Info</h3>
          </button>
          <button class="tablinks active" onclick="openTab(event, 'List')">
            <h3>List</h3>
          </button>
          <button class="tablinks" onclick="openTab(event, 'Share')">
            <h3>Share</h3>
          </button>
        </div>

        <!-- Tab content -->
        <div id="Info" class="tabcontent">
          <h3>Economic Model</h3>
        </div>

        <div id="List" class="tabcontent" style="width: 100%;">
          <div id="view" style="width: 100%; height: calc(100vh - 100px); overflow-y: scroll"></div>
        </div>

        <div id="Share" class="tabcontent">
          <div class="fb-share-button" data-layout="button_count" data-size="small"></div>
        </div>
      </div>
    </div>

    <!-- <div id="action-notes">
      <p>Double click any node to expand/collapse children nodes</p>
      <p>Click on any two variable nodes to find the shortest path between them</p>
      <p>When the 'Show neighbors' button is activated, hover a node to show connections up to 2 degrees away.</p>
    </div> -->
    <script>
      document.getElementById('layout-button').addEventListener('click', function(event) {
        event.stopPropagation();
        let menu = document.querySelector('.dropdown-menu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
      });
      document.addEventListener('click', function() {
        document.querySelector('.dropdown-menu').style.display = 'none';
      });

      document.getElementById("List").style.display = "block";

      function openTab(evt, name) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(name).style.display = "block";
        evt.currentTarget.className += " active";

        if (name === "Share") {
          var width = 0;
          var iframes = document.querySelectorAll("#Share iframe");

          iframes.forEach(function (iframe) {
            if (width < iframe.offsetWidth) {
              width = iframe.offsetWidth;
            }
          });

          if (width < 2) {
            var tweetButton = document.createElement("a");
            tweetButton.href = "https://twitter.com/share";
            tweetButton.className = "twitter-share-button";
            tweetButton.setAttribute("data-url", window.location.href);
            tweetButton.setAttribute("data-text", "Snapshot of IFS Network");
            tweetButton.textContent = "Tweet";

            document.querySelector("#Share").appendChild(tweetButton);
            twttr.widgets.load();

            var fbButton = document.createElement("a");
            fbButton.href = "https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse";
            fbButton.className = "fb-xfbml-parse-ignore";
            fbButton.textContent = "Share on Facebook";

            document.querySelector(".fb-share-button").setAttribute("data-href", window.location.href);
            document.querySelector(".fb-share-button").appendChild(fbButton);
          }
        }
      }

      const hideInfo = document.getElementById("hideInfo");
      const showInfo = document.getElementById("showInfo");
      const tabbedComponent = document.getElementById("tabbed-component");

      if (window.innerWidth < 1000) {
        tabbedComponent.classList.add("hidden");
        showInfo.classList.remove("hidden");
        hideInfo.classList.add("hidden");
      } else {
        tabbedComponent.classList.remove("hidden");
        showInfo.classList.add("hidden");
        hideInfo.classList.remove("hidden");
      }

      hideInfo.addEventListener("click", function () {
        tabbedComponent.classList.add("hidden");
        showInfo.classList.remove("hidden");
        hideInfo.classList.add("hidden");
      });

      showInfo.addEventListener("click", function () {
        tabbedComponent.classList.remove("hidden");
        showInfo.classList.add("hidden");
        hideInfo.classList.remove("hidden");
      });
    </script>
  </body>
</html>
